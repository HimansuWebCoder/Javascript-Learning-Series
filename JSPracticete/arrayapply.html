<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Arrays</h2>

    <!-- <p id="demo"></p> -->
    <button>click</button>
    <button id="remove">remove</button>
    <p></p>

    <script>
      //   const cars = ["Saab", "Volvo", "BMW"];
      //   document.getElementById("demo").innerHTML = cars;

      const btn = document.querySelector("button");
      const remvbtn = document.querySelector("#remove");

      btn.addEventListener("click", yourFruits);
      remvbtn.addEventListener("click", myRemove);

      function yourFruits() {
        const fruits = ["mango", "apple", "lichi"];
        const myfruits = document.querySelector("p");
        fruits[0] = "orange";
        myfruits.textContent = fruits[0] + " " + fruits[1];
        // myfruits.textContent = fruits[1];
        // myfruits.textContent = fruits[2];
      }

      function myRemove() {
        const fruits = ["mango", "apple", "lichi"];
        const myfruits = document.querySelector("p");
        myfruits.textContent = "";
      }
    </script>
  </body>
</html>
