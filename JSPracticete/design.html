<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design practice</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        padding: 10px;
      }

      .image {
        width: 50%;
        margin: 10px;
        /* flex: 100px 200px; */
      }

      .photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #himansu {
        flex-basis: 200px;
      }

      #rinky {
        flex-basis: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          class="photo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/640px-Image_created_with_a_mobile_phone.png"
          alt=""
        />
      </div>
      <div class="image">
        <img
          class="photo"
          id="himansu"
          src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg"
          alt=""
        />
      </div>
      <div class="image">
        <img
          class="photo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxDaaMPxQTqQmJ8k436XYtwf-HrqdKimahIea5YIxg&s"
          alt=""
        />
      </div>
      <div class="image">
        <img
          class="photo"
          id="rinky"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjBoZ4-QENtIxAVX1YyEgCQ9w9Grbe0JiAbYzGN9BaKw&s"
          alt=""
        />
      </div>
      <div class="image">
        <img
          class="photo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTccAUbsX5rEZUPfzQmOHTb_7fptbxzx2Szvi2akXSGKQ&s"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
