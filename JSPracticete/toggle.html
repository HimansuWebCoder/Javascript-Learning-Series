<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mydesign {
        width: 100px;
        height: 100px;
        border: 10px dolid red;
        border-radius: 10px;
        box-shadow: 3px 4px 10px yellow;
        background-color: rgba(175, 44, 44, 0.575);
      }
    </style>
  </head>
  <body>
    <button class="btn">Change</button>

    <div class="design"></div>

    <script>
      const btn = document.querySelector(".btn");

      btn.addEventListener("click", change);

      function change() {
        const togglediv = document.querySelector(".design");
        togglediv.classList.toggle("mydesign");
      }
    </script>
  </body>
</html>
